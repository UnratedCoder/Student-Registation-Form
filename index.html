<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <h1 style="text-align: center">Student Registration Form</h1>
    <form action="">
      <table align="center" cellspacing="10">
        <!-- First name -->
        <tr>
          <td><label for="fName">First Name:</label></td>
          <td>
            <input
              type="text"
              placeholder="Enter First Fame"
              id="fName"
              name="firstName"
              maxlength="40"
            />
          </td>
          <td><p>(Max 40 Characters a-z and A-Z)</p></td>
        </tr>
        <!-- Last name -->
        <tr>
          <td><label for="lName">Last Name:</label></td>
          <td>
            <input
              type="text"
              name="lastName"
              id="lName"
              placeholder="Enter Last Name"
            />
          </td>
          <td><p>(Max 40 Characters a-z and A-Z)</p></td>
        </tr>
        <!-- Date of Birth -->
        <tr>
          <td><label for="dob">Date of Birth:</label></td>
          <td><input type="date" id="dob" name="DOB" /></td>
        </tr>
        <!-- Email id -->
        <tr>
          <td><label for="email">Email ID:</label></td>
          <td>
            <input type="email" placeholder="Enter Email ID" name="email" />
          </td>
        </tr>
        <!-- mobile number -->
        <tr>
          <td><label for="phone">Mobile Number:</label></td>
          <td>
            <input type="number" name="mobile" id="phone" maxlength="10" />
          </td>
          <td><p>(10 Digit Number)</p></td>
        </tr>
        <!-- Gender -->
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <label for="male">Male:</label>
            <input type="radio" name="gender" value="male" id="male" />
            <label for="female">Female:</label>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="transgender">Transgender:</label>
            <input
              type="radio"
              name="gender"
              value="transgender"
              id="transgender"
            />
          </td>
        </tr>
        <!-- Address -->
        <tr>
          <td><label for="address">Address</label></td>
          <td>
            <textarea
              name="address"
              id="address"
              name="address"
              placeholder="Enter Permanent Address..."
              rows="10"
              cols="30"
            ></textarea>
          </td>
        </tr>
        <!-- Pincode -->
        <tr>
          <td><label for="pincode">Pincode:</label></td>
          <td>
            <input
              type="number"
              placeholder="Enter Pincode"
              name="pincode"
              maxlength="6"
              id="pincode"
            />
          </td>
          <td><p>(6 Digit Number)</p></td>
        </tr>
        <!-- Country -->
        <tr>
          <td><label for="country">Contry:</label></td>
          <td>
            <input
              type="text"
              placeholder="Enter Country"
              name="country"
              id="country"
              value="India"
            />
          </td>
        </tr>
        <tr>
          <td><label for="hobbies">Hobbies:</label></td>
          <td>
            <label for="singing">Singing</label>
            <input
              type="checkbox"
              name="hobbies"
              value="singing"
              id="singing"
            />
            <label for="reading">Reading</label>
            <input
              type="checkbox"
              name="hobbies"
              value="reading"
              id="reading"
            />
            <label for="dancing">Dancing</label>
            <input
              type="checkbox"
              name="hobbies"
              value="dancing"
              id="dancing"
            />
            <label for="other">Other</label>
            <input type="checkbox" name="hobbies" value="other" id="other" />
          </td>
        </tr>
        <tr>
          <td>Qualification</td>
          <td>
            <table cellpadding="5">
              <thead>
                <tr>
                  <th align="center" colspan="5">Please add your data...</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td align="center">S.No</td>
                  <td align="center">Examination</td>
                  <td align="center">Board/University</td>
                  <td align="center">Percentage</td>
                  <td align="center">Year of Passing</td>
                </tr>
                <tr>
                  <td align="center">1.</td>
                  <td align="center">Class X</td>
                  <td align="center">
                    <input type="text" placeholder="Board/University" />
                  </td>
                  <td align="center">
                    <input
                      type="number"
                      name="Percentage"
                      placeholder="Percentage"
                    />
                  </td>
                  <td align="center">
                    <input
                      type="number"
                      name="year"
                      placeholder="Year"
                      maxlength="4"
                    />
                  </td>
                </tr>
                <tr>
                  <td align="center">2.</td>
                  <td align="center">Class XII</td>
                  <td align="center">
                    <input type="text" placeholder="Board/University" />
                  </td>
                  <td align="center">
                    <input
                      type="number"
                      name="Percentage"
                      placeholder="Percentage"
                    />
                  </td>
                  <td align="center">
                    <input
                      type="number"
                      name="year"
                      placeholder="Year"
                      maxlength="4"
                    />
                  </td>
                </tr>
                <tr>
                  <td align="center">3.</td>
                  <td align="center">Graduation</td>
                  <td align="center">
                    <input type="text" placeholder="Board/University" />
                  </td>
                  <td align="center">
                    <input
                      type="number"
                      name="Percentage"
                      placeholder="Percentage"
                    />
                  </td>
                  <td align="center">
                    <input
                      type="number"
                      name="year"
                      placeholder="Year"
                      maxlength="4"
                    />
                  </td>
                </tr>
                <tr>
                  <td align="center">4.</td>
                  <td align="center">Master</td>
                  <td align="center">
                    <input type="text" placeholder="Board/University" />
                  </td>
                  <td align="center">
                    <input
                      type="number"
                      name="Percentage"
                      placeholder="Percentage"
                    />
                  </td>
                  <td align="center">
                    <input
                      type="number"
                      name="year"
                      placeholder="Year"
                      maxlength="4"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td><input type="submit" /></td>
          <td><input type="reset" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
